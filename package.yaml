name: shikensu
version: 1.0.0
maintainer: Steven Vandevelde <icid.asset@gmail.com>
category: Filesystem


synopsis: Run a sequence of functions on in-memory representations of files
description: See README at <https://github.com/icidasset/shikensu#readme>
license: MIT
github: icidasset/shikensu


dependencies:
  - aeson == 1.*
  - base >= 4.9 && < 5
  - bytestring == 0.10.*
  - directory == 1.*
  - filepath == 1.*
  - flow == 1.*
  - Glob >= 0.7 && < 1
  - unordered-containers == 0.2.*
  - text == 1.*


default-extensions:
   DisambiguateRecordFields
   DuplicateRecordFields
   OverloadedStrings


library:
  source-dirs: src


extra-source-files:
  - "*.md"
  - "tests/fixtures/example.md"


tests:
  spec:
    main: Test.hs
    source-dirs:
      - tests
      - src
    dependencies:
      - tasty == 1.*
      - tasty-hunit == 0.*
